<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&family=Open+Sans:wght@300&family=Sono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>
<body onload="init()">
    <header>
      
    </header>
    <main>
      

        <!-- calculadora -->
      <!-- <div class="row"> -->
        <div class="text-center">
          <h1 class="text-info mb-5 bg-dark bg-opacity-75">Calculator JS</h1>
        </div>

        <div class="container bg-dark bg-opacity-50 mb-5 rounded border border-white">
        
        <div class="vh-100 row justify-content-center align-item-center pt-5">
          <!-- <div class=""> -->
          <div class="col-md-5 mx-auto my-5">
            <table class="table table-bordered-white rounded mx-auto text-center">
              <!-- primera fila -->
              <tr>
                <td colspan="4"><span id="resultado"></span></td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-outline-info btn-lg py-3 px-4 " id="siete">7</button>
                </td>
                <td>
                  <button class="btn btn-outline-info btn-lg py-3 px-4" id="ocho">8</button>
                </td>
                <td>
                  <button class="btn btn-outline-info  btn-lg py-3 px-4" id="nueve">9</button>
                </td>
                <td>
                  <button class="btn btn-outline-warning btn-lg py-3 px-4 " id="division">/</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-outline-info btn-lg py-3 px-4" id="cuatro">4</button>
                </td>
                <td>
                  <button class="btn btn-outline-info btn-lg py-3 px-4" id="cinco">5</button>
                </td>
                <td>
                  <button class="btn btn-outline-info btn-lg py-3 px-4" id="seis">6</button>
                </td>
                <td>
                  <button class="btn btn-outline-warning btn-lg py-3 px-4" id="multiplacion">X</button>
                </td>
              <tr>
                <td>
                  <button class="btn btn-outline-info btn-lg py-3 px-4" id="uno">1</button>
                </td>
                <td>
                  <button class="btn btn-outline-info btn-lg py-3 px-4" id="dos">2</button>
                </td>
                <td>
                  <button class="btn btn-outline-info btn-lg py-3 px-4" id="tres">3</button>
                </td>
                <td>
                  <button class="btn btn-outline-warning btn-lg py-3 px-4" id="resta">-</button>
                </td>
              <tr>
                <td>
                  <button class="btn btn-success btn-lg py-3 px-4" id="igual">=</button>
                </td>
                <td>
                  <button class="btn btn-danger btn-lg py-3 px-4" id="reset">C</button>
                </td>
                <td>
                  <button class="btn btn-outline-info btn-lg py-3 px-4" id="cero">0</button>
                </td>
                <td>
                  <button class="btn btn-outline-warning btn-lg py-3 px-4" id="suma">+</button>
                </td>
              </tr>
              <tr>
                <td colspan="4"><span id="creditos" class="text-center my-2 fw-bold" >Hecho Por &copy;Starlyn Web </span></td>
              </tr>
            </table>
          </div>
          <div class="col-md-3 my-5">
            <p class="text-star">
              <div class="btn-group-vertical " role="group" aria-label="Vertical button group">
                  <a href="https://github.com/StarlynB" target="_blank" class="btn btn-outline-dark mb-2 btn-lg"><i class="fa-brands fa-github"></i></a>
                  <a href="https://www.linkedin.com/in/starlyn-baez/" target="_blank" class="btn btn-outline-primary mb-2 btn-lg"><i class="fa-brands fa-linkedin"></i></a>
                  <a href="https://www.instagram.com/starlyn_b_b/" target="_blank" class="btn btn-outline-danger btn-lg"><i class="fa-brands fa-instagram"></i></a>
              </div>      
            </p>
          </div>
          
          <!-- </div> -->
          </div>
        </div>
        
    </main>

    <!-- <footer>
      <div class="container-fluid position-absolute top-100 text-center">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">&copy;Starlyn Web - 2022</div>
      </div>
    </footer> -->
    <script src="funciones.js"></script>
</body>
</html>
